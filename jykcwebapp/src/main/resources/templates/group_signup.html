<body>


<!-- Left Panel -->

<!-- /#left-panel -->
<div th:replace="fragments/left-panel :: left-panel">...</div>
<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <div th:replace="fragments/header :: header">...</div>
    <!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Select group leader</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Gender</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${committed_members}">
                                    <td th:text="${member.getName()}" th:id="${member.getId()}+'_name'">...</td>
                                    <td th:text="${member.getEmail()}">...</td>
                                    <td th:text="${member.getPhone()}">...</td>
                                    <td th:text="${member.getGender()}">...</td>
                                    <td ><button type="button" class="btn btn-primary btn-sm" th:onclick="'javascript:addmember(' + ${member.getId()} + ')'" data-toggle="modal" data-target="#smallmodal" ><i class="fa fa-check-square-o"></i>&nbsp; Make leader</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div> <!-- .content -->
</div><!-- /#right-panel -->
<div class="modal fade" id="smallmodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form id="leaderForm" class="form-horizontal" th:action="@{/zonaladmin/group_signup/group_leader}" method="post">
            <div class="modal-header">
                <h5 class="modal-title" id="smallmodalLabel">Small Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                    <input type="hidden" id="leader" name="leaderID"/>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Age</label></div>
                        <div class="col-12 col-md-9"><input type="number" id="text-input" name="age" placeholder="Age" class="form-control" required></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="select" class=" form-control-label">Select category</label></div>
                        <div class="col-12 col-md-9">
                            <select name="category" id="select" class="form-control" required>
                                <option value="">Please select</option>
                                <option value="Student">Student</option>
                                <option value="Employed">Employed</option>
                                <option value="Family">Family</option>
                                <option value="Relegious">Relegious</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label class=" form-control-label">Need Accomadation</label></div>
                        &nbsp;&nbsp;
                        <div class="col col-md-9">
                            <div class="form-check-inline form-check">
                                <label for="inline-radio1" class="form-check-label ">
                                    <input type="radio" id="inline-radio1" name="accomadation" value="1" class="form-check-input">Yes
                                </label>
                                <label for="inline-radio2" class="form-check-label ">
                                    &nbsp;<input type="radio" id="inline-radio2" checked name="accomadation" value="0" class="form-check-input">No
                                </label>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit"  class="btn btn-primary">Confirm</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- Right Panel -->

<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="assets/js/plugins.js"></script>

<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#bootstrap-data-table-export').DataTable();
        $('#bootstrap-data-table-export2').DataTable();
    } );
    function addmember(id) {
        $('#leader').val(id);
        var element="#"+id+"_name";
        var name=$(element).text();
        $('#smallmodalLabel').text(name);
    }

    function submitmember() {
        $('#leaderForm').submit();
    }
</script>

</body>
