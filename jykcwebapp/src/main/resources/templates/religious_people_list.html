
<!doctype html>
<!--[if lt IE 7]>      <html xmlns:th="http://www.thymeleaf.org" class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html xmlns:th="http://www.thymeleaf.org" class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html xmlns:th="http://www.thymeleaf.org" class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JYKC admin </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/normalize.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/cs-skin-elastic.css}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>


<!-- Left Panel -->

<!-- /#left-panel -->
<div th:replace="fragments/left-panel :: left-panel">...</div>
<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <div th:replace="fragments/header :: header">...</div>
    <!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Religious people</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Gender</th>
                                    <th>Age</th>
                                    <th>Category</th>
                                    <th>Address</th>
                                    <th>Responsibility</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${religious_people}">
                                    <td th:text="${member.getName()}">...</td>
                                    <td th:text="${member.getMail()}">...</td>
                                    <td th:text="${member.getPhone()}">...</td>
                                    <td th:text="${member.getGender()}">...</td>
                                    <td th:text="${member.getAge()}">...</td>
                                    <td th:text="${member.getCategory()}">...</td>
                                    <td th:text="${member.getAddress()}">...</td>
                                    <td th:text="${member.getZoneResponsibility()}">...</td>
                                    <td style="text-align: center;">
                                        <button type="button" th:onclick="'javascript:removeMember('+${member.getId()}+')'" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#smallmodal"><i class="fa fa-times"></i>&nbsp; Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div> <!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->

<div class="modal fade" id="smallmodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="smallmodalLabel">Delete Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <p>
                    Are you sure ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit"  class="btn btn-danger" onclick="proceedDelete()">Confirm</button>
            </div>
        </div>
    </div>
</div>
<form id="deleteMemberForm" action="#" th:action="@{/zonaladmin/religious_people}" th:method="delete">
    <input type="hidden" id="memberID" name="memberID"/>
</form>
<script th:src="@{~/zonaladmin/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script th:src="@{~/zonaladmin/assets/js/plugins.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/main.js}"></script>

<script th:src="@{~/zonaladmin/assets/js/lib/data-table/datatables.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/dataTables.buttons.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.bootstrap.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/jszip.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/pdfmake.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/vfs_fonts.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.html5.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.print.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.colVis.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/datatables-init.js}"></script>


<script type="text/javascript">
    function removeMember(id) {
        $('#memberID').val(id);
    }

    function proceedDelete() {
        $('#deleteMemberForm').submit();
    }
</script>

</body>
</html>
