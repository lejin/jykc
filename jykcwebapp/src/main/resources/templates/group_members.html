
<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JYKC admin </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/normalize.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/cs-skin-elastic.css}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" th:href="@{~/zonaladmin/assets/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>


<!-- Left Panel -->

<!-- /#left-panel -->
<div th:replace="fragments/left-panel :: left-panel">...</div>
<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <div th:replace="fragments/header :: header">...</div>
    <!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Group members</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Category</th>
                                    <!-- <th>Action</th> -->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${group_members}">
                                    <td th:text="${member.getName()}"><span th:if="${member.getLeader()}" class="ti-crown"></span>...</td>
                                    <td th:text="${member.getEmail()}">...</td>
                                    <td th:text="${member.getPhone_number()}">...</td>
                                    <td th:text="${member.getAge()}">...</td>
                                    <td th:text="${member.getGender()}">...</td>
                                    <td th:text="${member.getCategory()}">...</td>
                                 <td>
                                        <!--<button type="button" class="btn btn-primary btn-sm" th:onclick="'javascript:changeCategory('+${member.getId()}+',\''+${member.getCategory()}+'\')'" data-toggle="modal" data-target="#smallmodal"><i class="fa fa-pencil"></i>&nbsp; Edit Category</button>-->
                                        <button th:if="${member.isIs_group_member()    && disable_delete==false}" type="button" th:onclick="'javascript:removeMember('+${member.getId()}+','+${member.getGid()}+')'" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#smallmodal2"><i class="fa fa-times"></i>&nbsp; Delete</button>
                                        <button th:if="${member.getTeenId() !=null && disable_delete==false}" type="button" th:onclick="'javascript:removeTeen('+${member.getTeenId()}+','+${member.getGid()}+')'" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#smallmodal2"><i class="fa fa-times"></i>&nbsp; Delete</button>
                                        <span th:if="${member.isIs_group_leader()}"><i class="ti-crown"></i></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>

        </div><!-- .animated -->
    </div> <!-- .content -->
</div><!-- /#right-panel -->
<!-- Right Panel -->
<!-- Right Panel -->

<div class="modal fade" id="smallmodal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form id="leaderForm" class="form-horizontal" th:action="@{/zonaladmin/group_members/change_category}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="smallmodalLabel">Change Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <input type="hidden" id="member" name="member"/>
                    <input type="hidden" id="oldCategory" name="oldCategory"/>
                    <input type="hidden" th:value="${group_id}" name="groupID"/>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="select" class=" form-control-label">Select category</label></div>
                        <div class="col-12 col-md-9">
                            <select name="category" id="select" class="form-control" required>
                                <option value="">Please select</option>
                                <option value="student">Student</option>
                                <option value="family">Family</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit"  class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="smallmodal2" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="smallmodalLabel2">Delete Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <p>
                    Delete group member ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit"  class="btn btn-danger" onclick="proceedDelete()">Confirm</button>
            </div>
        </div>
    </div>
</div>

<form id="deleteMemberForm" action="#" th:action="@{/zonaladmin/group_members}" th:method="delete">
    <input type="hidden" id="memberID" name="memberID"/>
    <input type="hidden" id="teenID" name="teenID"/>
    <input type="hidden" id="groupID" name="groupID"/>
</form>

<script th:src="@{~/zonaladmin/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script th:src="@{~/zonaladmin/assets/js/plugins.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/main.js}"></script>

<script th:src="@{~/zonaladmin/assets/js/lib/data-table/datatables.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/dataTables.buttons.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.bootstrap.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/jszip.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/pdfmake.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/vfs_fonts.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.html5.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.print.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/buttons.colVis.min.js}"></script>
<script th:src="@{~/zonaladmin/assets/js/lib/data-table/datatables-init.js}"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $('#bootstrap-data-table-export').DataTable();
    } );

    function changeCategory(uid,oldCategory) {
        $('#member').val(uid);
        $('#oldCategory').val(oldCategory);

    }

    function removeMember(id,gid) {
        $('#memberID').val(id);
        $('#groupID').val(gid);
        $('#teenID').val(null);

    }

    function removeTeen(id,gid) {
        $('#teenID').val(id);
        $('#groupID').val(gid);
        $('#memberID').val(null);

    }

    function proceedDelete() {
        $('#deleteMemberForm').submit();
    }
</script>

</body>
</html>
